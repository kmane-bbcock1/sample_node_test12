# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
 # pre_ci:
  #  - docker build -t=shippabledocker/shiphitchcock1_sample_node2_bb .

  pre_ci_boot:
    image_name: varshaarun/sample_node
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push varshaarun/sample_node

integrations:
  hub:
    - integrationName: docker-ship
      type: docker



